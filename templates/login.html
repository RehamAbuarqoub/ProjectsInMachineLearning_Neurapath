<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login – Neurapath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0f7fa 60%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 380px;
            margin: auto;
            border-radius: 1.5rem;
            box-shadow: 0 6px 32px #5eb6d444;
            padding: 2.5rem 2rem;
            background: #fff;
            animation: fadein 0.7s;
        }
        .brand-circle {
            background: #0d6efd;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            margin-bottom: 1rem;
        }
        .brand-circle img {
            width: 38px;
            height: 38px;
            filter: drop-shadow(0 2px 8px #013b67aa);
        }
        .login-title {
            font-weight: bold;
            font-size: 1.7rem;
            letter-spacing: 1px;
            color: #1a237e;
            margin-bottom: 0.3rem;
            text-align: center;
        }
        .login-tagline {
            text-align: center;
            font-size: 1rem;
            color: #0996c9;
            margin-bottom: 1.3rem;
        }
        .form-control:focus {
            border-color: #13b2e6;
            box-shadow: 0 0 0 0.1rem rgba(19,178,230,.2);
        }
        .shake {
            animation: shake 0.28s linear;
        }
        @keyframes shake {
            10% { transform: translateX(-3px);}
            30% { transform: translateX(6px);}
            50% { transform: translateX(-4px);}
            70% { transform: translateX(2px);}
            90% { transform: translateX(-2px);}
            100% { transform: translateX(0);}
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            top: 52%;
            right: 16px;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .spinner-border {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
            border-width: 0.18em;
        }
        .btn-loading .spinner-border {
            display: inline-block !important;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="login-card" id="loginCard">
        <div class="brand-circle">
            <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="Neurapath Logo">
        </div>
        <div class="login-title">Neurapath Login</div>
        <div class="login-tagline">Welcome! Sign in to access your personalized career support.</div>
        <form method="POST" autocomplete="off" id="loginForm" onsubmit="return showLoading();">
            <div class="mb-3">
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required autofocus>
            </div>
            <div class="mb-3 position-relative">
                <input type="password" name="password" id="passwordInput" class="form-control form-control-lg" placeholder="Password" required>
                <span class="password-toggle" onclick="togglePassword()">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                      <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4.5c-3.59 0-6.533-2.942-7.418-4C1.467 6.442 4.41 3.5 8 3.5c3.59 0 6.533 2.942 7.418 4-.885 1.058-4.167 4-7.418 4z"/>
                      <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm0 1a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"/>
                    </svg>
                </span>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberCheck">
                <label class="form-check-label" for="rememberCheck">Remember me</label>
            </div>
            {% if error %}
            <div class="alert alert-danger py-1 mb-3 small text-center" id="errorBox">{{ error }}</div>
            {% endif %}
            <button type="submit" id="loginBtn" class="btn btn-primary btn-lg w-100 shadow-sm mb-2">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="loginSpinner"></span>
                <span id="loginBtnText">Login</span>
            </button>
            <div class="d-flex justify-content-between mt-2">
                <a href="{{ url_for('home') }}" class="small text-decoration-none">← Home</a>
                <!-- Add a link for Forgot password if needed -->
            </div>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted">© 2025 Neurapath</small>
        </div>
    </div>
    <script>
        function togglePassword() {
            const pwd = document.getElementById('passwordInput');
            const eye = document.getElementById('eyeIcon');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                eye.innerHTML =
                  '<path d="M13.359 11.238C14.188 10.293 15 9.072 15 8c0-1.072-.812-2.293-1.641-3.238"/><path d="M10.477 13.223A8.02 8.02 0 0 1 8 13.5c-5 0-8-5.5-8-5.5a15.29 15.29 0 0 1 2.031-2.533M5.223 10.477A3.5 3.5 0 0 1 8 11.5a3.5 3.5 0 0 0 3.5-3.5c0-.777-.259-1.492-.685-2.048"/>';
            } else {
                pwd.type = 'password';
                eye.innerHTML =
                  '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4.5c-3.59 0-6.533-2.942-7.418-4C1.467 6.442 4.41 3.5 8 3.5c3.59 0 6.533 2.942 7.418 4-.885 1.058-4.167 4-7.418 4z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm0 1a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"/>';
            }
        }
        function showLoading() {
            document.getElementById('loginBtn').classList.add('btn-loading');
            document.getElementById('loginBtnText').innerText = "Logging in...";
            return true; // Let the form submit
        }
        // Error shake animation (if error exists)
        window.onload = function() {
            var errorBox = document.getElementById("errorBox");
            if(errorBox) {
                document.getElementById("loginCard").classList.add("shake");
                setTimeout(function(){
                    document.getElementById("loginCard").classList.remove("shake");
                }, 400);
            }
        };
    </script>
</body>
</html>
